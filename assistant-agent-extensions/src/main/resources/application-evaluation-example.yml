# Codeact Evaluation Extension 示例配置
# 此配置展示如何启用与配置 Evaluation 集成

spring:
  ai:
    alibaba:
      codeact:
        extension:
          evaluation:
            # 总开关：是否启用 Evaluation 集成
            enabled: true

            # 是否异步执行评估
            async: false

            # 评估超时时间（毫秒）
            timeout-ms: 5000

            # 输入路由评估配置
            input-routing:
              enabled: true
              suite-id: react-phase-suite

            # 代码生成输入评估配置（新增）
            code-generation-input:
              enabled: false
              suite-id: codeact-phase-suite

            # 模型输出评估配置
            model-output:
              enabled: false
              suite-id: model_output_quality_suite

            # 代码执行评估配置
            code-execution:
              enabled: false
              suite-id: code_execution_suite

            # 会话总结评估配置
            session-summary:
              enabled: false
              suite-id: session_summary_suite

